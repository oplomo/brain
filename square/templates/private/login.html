<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
        }

        /* Floating Particles */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://i.imgur.com/zfPuXSo.png') repeat;
            animation: moveBackground 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes moveBackground {
            from { transform: translateX(0px); }
            to { transform: translateX(-100px); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        /* Neon Light Animation */
        .login-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            z-index: -1;
            animation: animateBorder 4s linear infinite;
            border-radius: 15px;
            filter: blur(10px);
            opacity: 0.6;
        }

        @keyframes animateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .message {
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 1em;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            outline: none;
        }

        /* Glowing Button */
        button {
            background: #00ffff;
            color: #111;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ffff;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ADAMU I SEE YOU WANT TO GET BUSY IN YOUR OFFICE, WONT YOU FIll THIS FIRST MR.MAN   </h2>

        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
