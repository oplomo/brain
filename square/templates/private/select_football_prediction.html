{% extends "base.html" %}

{% block content %}
  <style>
    body {
      background-color: #f4f4f4;  /* Light grey background */
      color: #333; /* Dark text for readability */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #444; /* Darker shade for the title */
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff; /* White background for forms */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
      color: #555; /* Light grey for labels */
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #007bff; /* Blue background for buttons */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .messages {
      margin-top: 20px;
      background-color: #f8d7da; /* Light red background for messages */
      color: #721c24; /* Dark red text for messages */
      padding: 10px;
      border-radius: 5px;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .alert-success {
      background-color: #d4edda; /* Green background for success messages */
      color: #155724;
    }

    .alert-info {
      background-color: #cce5ff; /* Blue background for info messages */
      color: #004085;
    }

    .match-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .match-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .match-item label {
      font-size: 16px;
      color: #333;
    }

    .match-item:hover {
      background-color: #f9f9f9; /* Light hover effect on match items */
      border-radius: 5px;
      padding: 10px;
    }
    /* Sticky box for selected matches count */
#selected-matches-box {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 180px;
  background: white;
  border: 2px solid indigo;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  font-family: Arial, sans-serif;
  font-size: 16px;
  font-weight: bold;
  z-index: 1000;
}

/* Responsive for mobile */
@media (max-width: 600px) {
  #selected-matches-box {
    width: 150px;
    right: 5px;
    font-size: 14px;
  }
}
  </style>

  <h1>Select Matches for Prediction</h1>
<!-- Sticky box to show count of selected matches -->
<div id="selected-matches-box">
  <h3>Selected Matches: <span id="selected-count">0</span></h3>
</div>

  <!-- Filter by today or tomorrow -->
  <form method="GET">
    {% csrf_token %}
    <label for="today">Today's Matches</label>
    <input type="radio" id="today" name="date_filter" value="today" {% if date_filter == 'today' %}checked{% endif %}>
    
    <label for="tomorrow">Tomorrow's Matches</label>
    <input type="radio" id="tomorrow" name="date_filter" value="tomorrow" {% if date_filter == 'tomorrow' %}checked{% endif %}>
    
    <button type="submit">Filter</button>
  </form>

<form method="GET" style="margin-top: 20px;">
    <input type="text" name="search" placeholder="Search by team, league, or country" value="{{ search_query|default:'' }}" 
        style="width: 60%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    <button type="submit" style="padding: 8px 15px; background-color: indigo; color: white; border: none; border-radius: 4px;">Search</button>

    <!-- Hidden input to store selected matches -->
    <input type="hidden" id="selected_matches_input" name="selected_matches" value="{{ selected_matches|join:',' }}">
</form>

  <form method="POST">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
    <label>
      <input type="checkbox" id="check_all" onclick="toggleAll(this)">
      Check All
  </label> 
</div>

    <div>
      {% for match in matches %}
        <div class="match-item">
          <input type="checkbox" name="selected_matches" value="{{ match.id }}" id="match_{{ match.id }}" onchange="updateSelectedCount(this)">
          <label for="match_{{ match.id }}">
            {{ match.home_team_name }} vs {{ match.away_team_name }} on {{ match.date }} &nbsp;&nbsp;<span style="color:indigo">{{match.league}}</span>
          </label>
        </div>
      {% endfor %}
    </div>

    

    <button type="submit">Submit</button>
  </form>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        <a href="{% url 'square:office' %}">office</a>
      {% endfor %}
    </div>
  {% endif %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let countElement = document.getElementById("selected-count");
    let checkboxes = document.querySelectorAll('input[name="selected_matches"]');
    let checkAll = document.getElementById("check_all");
    let selectedMatchesInput = document.getElementById("selected_matches_input");

    // Load checked matches from localStorage
    let storedCheckedMatches = JSON.parse(localStorage.getItem("checkedMatches")) || [];

    // Function to update count and store selected matches
    function updateSelectedCount(checkbox) {
        let matchId = checkbox.value;

        if (checkbox.checked) {
            if (!storedCheckedMatches.includes(matchId)) {
                storedCheckedMatches.push(matchId);
            }
        } else {
            storedCheckedMatches = storedCheckedMatches.filter(id => id !== matchId);
        }

        // Save to localStorage & update UI
        localStorage.setItem("checkedMatches", JSON.stringify(storedCheckedMatches));
        countElement.textContent = storedCheckedMatches.length;
        selectedMatchesInput.value = storedCheckedMatches.join(",");
    }

    // Function to restore checked matches after search
    function restoreCheckedMatches() {
        storedCheckedMatches.forEach(matchId => {
            let checkbox = document.querySelector(`input[name="selected_matches"][value="${matchId}"]`);
            if (checkbox) {
                checkbox.checked = true;
            }
        });
        countElement.textContent = storedCheckedMatches.length;
        selectedMatchesInput.value = storedCheckedMatches.join(",");
    }

    // Function to check/uncheck all
    function toggleAll(mainCheckbox) {
        if (mainCheckbox.checked) {
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                updateSelectedCount(checkbox);
            });
        } else {
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                updateSelectedCount(checkbox);
            });
        }
    }

    // Attach event listeners
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", function () {
            updateSelectedCount(this);
        });
    });

    if (checkAll) {
        checkAll.addEventListener("change", function () {
            toggleAll(this);
        });
    }

    // Restore checked matches after page reload or search
    restoreCheckedMatches();
});
    </script>
{% endblock %}
