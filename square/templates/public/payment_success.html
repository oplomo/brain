<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Jerusqore</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Container Styling */
    .success-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Icon Styling */
    .success-icon {
      font-size: 80px;
      color:rgb(247, 23, 161);
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Button Styling */
    .btn {
      background: #4caf50;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .success-container {
        padding: 20px;
      }
      .success-icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✔️</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for subscribing to Jerusqore Premium. You now have access to exclusive predictions and features. <b>check your emai the games have been sent to you</b></p>
    <a href="https://www.jeruscore.com" class="btn">Go to Dashboard</a>
  </div>
</body>
</html>
