<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed - Jerusqore</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Container Styling */
    .failed-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Icon Styling */
    .failed-icon {
      font-size: 80px;
      color: #ff4b2b;
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Button Styling */
    .btn {
      background: #ff4b2b;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #e0442b;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .failed-container {
        padding: 20px;
      }
      .failed-icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="failed-container">
    <div class="failed-icon">‚ùå</div>
    <h1>Payment Failed!</h1>
    <p>Oops! Something went wrong with your payment. Please check your payment details and try again.</p>
    <a href="https://jerusqore.com/premium" class="btn">Retry Payment</a>
  </div>
</body>
</html>
